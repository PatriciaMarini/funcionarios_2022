<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Funcionarios</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h2>Listagem de  Funcionarios</h2>
<hr>
<a href="/incluir_funcionario">Incluir um novo  funcionario</a>
<br>
<table class="table table-striped table-condensed">
<thead>
<th>NOME</th> <th>Idade</th> <th>Profissão</th> <th>Salário</th>
</thead>
<tbody>
<tr th:each="funcionario : ${funcionario}">
<td th:inline="text"> [[${funcionario.nome}]] </td>
<td th:text="${#numbers.formatDecimal(funcionario.idade, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
<td th:text="${#numbers.formatCurrency(funcionario.salario)}"></td>
<td>
<a th:href="@{/alterar_funcionario/{id}(id=${funcionario.id})}" class="btn btn-primary">Editar</a>
<a th:href="@{/excluir_funcionario/{id}(id=${funcionario.id})}" class="btn btn-danger">Excluir</a>
</td>
</tr>
</tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-
UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-
JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
